<h1 class="text-center">Importar Incidentes</h1>
<div class="container">
    <form [formGroup]="editarForm" (ngSubmit)="Import(editarForm.value, extension.value)"> 
        <div class="form-group">
            <label for="exampleFormControlInput1">Ingrese el camino del archivo</label>
            <input type="text" class="form-control" placeholder="Ingrese el camino del archivo" formControlName="path">
            
            <mat-form-field appearance="fill">
              <mat-label>Extensiones</mat-label>
              <mat-select [formControl]="extension" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let extension of extensions" [value]="extension">
                  {{extension}}
              </mat-option>
              </mat-select>
              <mat-error *ngIf="extension.hasError('required')">Selecione una extensi√≥n</mat-error>
              <mat-hint>{{extension.value?.sound}}</mat-hint>
          </mat-form-field>
        </div>
        <br>
        <button id="buttonImport" type="submit" class="btn btn-primary">Importar</button>
    </form>
</div>
