<h1>Gestión de Incidentes</h1>
<div class="container">
    <form [formGroup]="editarForm" (ngSubmit)="UpdateIncident(editarForm.value, status.value)"> 
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre del Incidente" formControlName="name">

            <label for="exampleFormControlInput1">Dominio</label>
            <input type="text" class="form-control" placeholder="Nombre del dominio" formControlName="domain">
            
            <label for="exampleFormControlInput1">Descripción</label>
            <input type="text" class="form-control" placeholder="Descripción del incidente" formControlName="description">
            
            <label for="exampleFormControlInput1">Versión</label>
            <input type="text" class="form-control" placeholder="Versión" formControlName="version">

            <label for="exampleFormControlInput1">Status</label>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Status</mat-label>
              <mat-select [formControl]="status" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let status of statusList" [value]="status">
                  {{status}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="status.hasError('required')">Selecione un estado</mat-error>
              <mat-hint>{{status.value?.sound}}</mat-hint>
            </mat-form-field>
            
            
            <input type="text" type="hidden" class="form-control" placeholder="Status" formControlName="projectId">
        </div>
        <br>
        <button id="buttonUpdate" type="submit" class="btn btn-primary">Actualizar</button>
        <button id="buttonDelete" type="button" class="btn btn-danger" (click)="DeleteIncidentByFrom(editarForm.value)">Borrar</button>
      </form>
</div>

<button mat-raised-button mat-icon-button class="example-icon favorite-icon"
matTooltip="Volver" 
aria-label="Example icon-button with heart icon" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
</button>
