<h1>Agregar Tareas</h1>

<div class="container">
    <form [formGroup]="editarForm" (ngSubmit)="AddTask(editarForm.value, project.value)"> 
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre de la tarea" formControlName="name">

            <label for="exampleFormControlInput1">Costo</label>
            <input type="text" class="form-control" placeholder="Costo" formControlName="cost">
            
            <label for="exampleFormControlInput1">Descripción</label>
            <input type="text" class="form-control" placeholder="Duración en horas" formControlName="hoursDuration">
            
            <mat-form-field appearance="fill">
              <mat-label>Proyectos</mat-label>
              <mat-select [formControl]="project" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let project of projectList" [value]="project.id">
                  {{project.id}}
              </mat-option>
              </mat-select>
              <mat-error *ngIf="project.hasError('required')">Selecione un proyecto</mat-error>
              <mat-hint>{{project.value?.sound}}</mat-hint>
          </mat-form-field>
        </div>
        <br>
        <button id="buttonAdd" type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
<button mat-raised-button mat-icon-button class="example-icon favorite-icon"
matTooltip="Volver" 
aria-label="Example icon-button with heart icon" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
</button>
