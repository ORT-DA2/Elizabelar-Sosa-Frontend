<app-navbar></app-navbar>
<h1 class="text-center">Listado de Incidentes</h1>

<div class="main-menu">
  <nav id="menu">
    <button id="buttonAdd" (click)="addIncident()">Agregar Incidentes</button>
  </nav>  
</div>
<div class="buttonImport">
<button (click)="Import()">Importar</button>
</div> 
<br>
<div class="search">
  <input type="text" name="filterIncident" placeholder="Buscar" [(ngModel)]="filterIncident">
</div>  
<br>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Dominio</th>
        <th scope="col">Descripción</th>
        <th scope="col">Versión</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let incident of incidents | filter:filterIncident" scope="row">
          <td>
            {{incident.id}}
          </td>
          <td>
            {{incident.name}}
          </td>
          <td>
            {{incident.domain}}
          </td>
          <td>
            {{incident.description}}
          </td>
          <td>
            {{incident.version}}
          </td>
          <td>
            {{incident.status}}
          </td>
          <td>
            <mat-icon matTooltip="Editar" (click)="UpdateIncident(incident.id, incident.name,incident.domain, incident.description, incident.version, incident.status)">edit</mat-icon> 
          </td>
          <td>
            <mat-icon  id="delete" matTooltip="Borrar" (click)="DeleteIncident(incident.id)">delete</mat-icon> 
          </td>
        </tr>
        </tbody>
</table>
  
<button mat-raised-button mat-icon-button class="example-icon favorite-icon"
matTooltip="Volver" 
aria-label="Example icon-button with heart icon" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>
</button>
